<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagination</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h2>GOOGLE</h2>
            <p> picture of cat </p>

            <img src="cat.1.PNG" alt="cat" width="120">
            <img src="cat.2.PNG" alt="cat" width="300"><br>
            <img src="cat.3.PNG" alt="cat" width="300">

            <!--Declare the pagination class-->
            <ul class="pagination">
                <!--Declare the item in the group-->
                <li class="page-item">
                    <!--Declare the link of the item-->
                    <a class="page-link" href="#">Previous</a>
                </li>

                <!--Rest of the pagination items-->
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>

                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>

                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>

                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </div>
    </body>
</html>
