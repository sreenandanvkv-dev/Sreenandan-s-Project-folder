<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Audio and Video</title>
    </head>
    <body>
        <h2> This is my favourite sound</h2>
        <audio controls autoplay>
            <source src="dog-barking.mp3" type="audio/mpeg">
            Your browser does not support the audio tag
        </audio>

        <br> <!--Line break to change line-->

        <h2> This is one of my favourtie videos</h2>
        <video width="500" height="500" controls autoplay poster="garden.jpg" loop>
            <source src="Dogs-year-in-15-seconds.mp4" type="video/mp4">
            Your browser does not support the video tag
        </video>
    </body>
</html>
