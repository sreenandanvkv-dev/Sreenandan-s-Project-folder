<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS</title>
</head>
<body>
    <h2>JavaScript for Loops</h2>

    <script>
        var fruits = ["Apple", "Mango" , "Grapes", "Watermelon" , "Jackfruit", "Banana"];

        for (i = 0; i < fruits.length; i++) {
            var text = fruits[i] + "<br>";
            document.write(text);
        }
    </script>
</body>
</html>
