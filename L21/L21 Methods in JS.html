<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Methods in JS</title>
    </head>
    <body>
        <h1>JavaScript String Methods</h1>
        <p>Basic Methods</p>

        <script>
            var str = "AmAzInG"
            document.write(str.toUpperCase());
            document.write("<br>");

            document.write(str.toLowerCase());
            document.write("<br>");

            document.write(str.startsWith('a'));
            document.write("<br>");

            document.write(Math.random());
            document.write("<br>");

            document.write(Math.random() * 100);
            document.write("<br>");

            document.write(Math.floor(4.78));
        </script>
    </body>
</html>
