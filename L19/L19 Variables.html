<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Variables</title>
    </head>
    <body>
       <h1>JavaScript Variables</h1> 
       <p>Sum of two Numbers</p>

       <p id="result"></p>

       <script>
            var num1 = 8;
            var num2 = 4;
            var sum = num1 + num2;

            document.getElementById("result").innerHTML= "The total sum is: "+ sum;
       </script> 
    </body>
</html>
