<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Positioning</title>

        <!--internal CSS-->  
        <style>
            div {
                right: 30px;
                border: 3px solid green
            }

            div.relative {
                position: relative;
                left: 20px;
                border: 3px solid yellow 
            }

            div.absolute {
                position: absolute;
                left: 50px;
                border:3px solid blue
            }

            div.fixed {
                position: fixed;;
                top: 0;
                right: 20px;
                width: 300px;
                border: 3px solid pink;
            }

            div.sticky {
                position: sticky;
                top: 15px;
                left: 20px;
                width: 100px;
                border: 3px solid peachpuff;
            }
        </style>  
    </head>
    <body>
        <!--Chante the position to show the difference
        static
        relative

        sticky-->
        <h2>Positioning</h2>

        <div>
            Div with no position property
        </div>

        <div class="sticky">
            Div with sticky postion property
        </div>

        <div class="relative">
            This div elemenet has position: relative;

            <div class="absolute">
                Absolute class DIV
             </div>
        </div>

        <div class="fixed">
            Div with fixed position property
