<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
            div {
                background-color: orange;
                padding: 10px;
            }

            div.one {
                opacity: 1;
            }

            div.two {
                opacity: 0.9;
            }

            div.three {
                opacity: 0.8;
            }
        </style>
</head>
<body>
    <h1>The Opacity Property</h1>

        <p>THis is how this property looks:</p>

        <div class="one"> <p><h1>My Favourite Hobbies:</h1></p> </div>
        <div class="two"> <p>Playing Minecraft</p></div>
        <div class="three"> <p>Chatting with my friends</p> </div>
        <div class="four"><p>Playing outside with my friends</p></div>
        
</body>
</html>
