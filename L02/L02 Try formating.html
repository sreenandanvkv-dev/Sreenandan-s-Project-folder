<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>try formating</title>
    </head>
    <body>
        <!--Both of them are just the same-->
        <b> This is bold text</b><br>
        <strong>This is also bold text</strong><br>
        
        <!---Different type of font give to the text if typed in this code-->
        <i> This is italic text</i><br>
        <em>This is also italic text</em><br>
        
        <!--This command highlights the text-->
        <mark> This is a highlighted text</mark><br>
    
        <!--makes the text smaller compared to normal text-->
        <small> This is a small text</small><br>
        
        <del> This is a strike through text</del><br>
        Math formula X<sup>2</sup>.<br>
        Chemistry formula CO<sub>2</sub><br>

        <blockquote>
            This is a blockquote text to quote some sentences from other sources
        </blockquote>

        
    </body>
</html>
