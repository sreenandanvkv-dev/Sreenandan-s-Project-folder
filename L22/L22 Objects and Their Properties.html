    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objects and Their Properties</title>
    </head>
    <body>
        <h2>JavaScript Object Properties</h2>

        <p>there are two different ways to access an object property:</p>
        <p>You can use .property or ["property"]. </p>

        <p id="demo"></p>

        <script>
            //object person
            var person = {
                firstname:"You",
                age:45
            };

            document.getElementById("demo").innerHTML = person.firstname + " are "  + person ["age"] + " years old.";
        </script>
    </body>
</html>
