<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List</title>
    </head>
    <body>
        <h2> Ordered List</h2>
        <ol type="a">
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
        </ol>

        <h2> Unordered List</h2>
        <ul style="list-style: disc;">
            <li>Home</li>
            <li>About Us</li>
            <li>Contact us</li>
        </ul>

        <h2>Description list</h2>
        <dl>
            <dt>Home</dt>
            <dt>About us</dt>
            <dt>Contact us</dt>
        </dl>
    </body>
</html>
