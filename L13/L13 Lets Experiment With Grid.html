<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Experimenting with grid</title>

         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Hello Students!</h1>

            <p> Resize the browser window to see the effect</p>

            <div class="row">
                <!--Size Medium and extra small-->
                <div class="col-md-8 col-xs-4" style="background-color: blueviolet;border: 1px solid black;">
                    .col-md-8col-xs-4
                </div>
                
                <div class="col-md-12 col-md-5" style="background-color: aqua;">
                    .col-md-12  .col-md-5
                </div>
            </div>

            <div class="row">
                <!--Size Large, medium and extra small-->
                <div class="col-md-12 col-lg-6" style="background-color: chartreuse;">
                    .col-md-12 col-lg-6
                </div>
                <div class="col-xs-6 col-md-2" style="background-color: rgba(100, 100, 252, 0.842);">
                    .col-xs-6 col-md-2
                </div>
                </div>
            </div>
               
        </div>
