<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scoope of Variables</title>
    </head>
    <body>
        <p>
            A fuction can access variables defined inside the function:
        </p>

        <button type="button" onclick="myFunction()">Access Portal</button>
        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            var b = 5

            function myFunction() {
                var a= 2;
                document.getElementById("demo").innerHTML= a ** b;
            }

            document.getElementById("demo1").innerHTML = a;
        </script>
    </body>
</html>
